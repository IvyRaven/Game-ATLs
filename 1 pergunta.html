<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show do Milhão</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000066, #0000cc);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      width: 100%;
      height: auto;
    }

    .logo img {
      max-height: 150px;
      max-width: 100%;
      object-fit: contain;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 20px;
    }

    .conteudo {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1400px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .lado-esquerdo {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
    }

    .pergunta {
      font-size: clamp(1rem, 2.5vw, 2rem);
      background-color: rgba(197, 48, 14, 0.8);
      padding: clamp(15px, 2vw, 30px);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .respostas {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
      justify-content: center;
    }

    .resposta {
      display: flex;
      align-items: center;
      padding: clamp(10px, 1.5vw, 20px);
      background-color: rgba(255, 0, 0, 0.9);
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(0.9rem, 1.8vw, 1.4rem);
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
    }

    .resposta.aparecer {
      transform: translateX(0);
      opacity: 1;
    }

    .resposta:hover {
      transform: scale(1.02);
      background-color: rgba(255, 50, 50, 1);
    }

    .resposta.certa {
      animation: brilho 1s ease-in-out infinite;
    }

    .numero {
      background-color: gold;
      color: black;
      border-radius: 50%;
      width: clamp(30px, 2.5vw, 50px);
      height: clamp(30px, 2.5vw, 50px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      font-weight: bold;
      font-size: clamp(0.8rem, 1.2vw, 1rem);
    }

    .lado-direito {
      flex: 1;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    .imagem-lateral {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .painel-lateral {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .timer {
      background-color: darkorange;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .premio {
      font-size: clamp(1rem, 2vw, 1.5rem);
      background-color: navy;
      padding: 10px 20px;
      border-radius: 20px;
      text-align: center;
    }

    .proxima {
      padding: 10px 20px;
      font-size: clamp(0.9rem, 1.5vw, 1.2rem);
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes brilho {
      0% { box-shadow: 0 0 10px 5px lime; }
      50% { box-shadow: 0 0 20px 10px lime; }
      100% { box-shadow: 0 0 10px 5px lime; }
    }

    /* Tablets */
    @media (max-width: 768px) {
      .conteudo {
        flex-direction: column;
        align-items: center;
      }
      .lado-direito {
        max-width: 90%;
      }
      .imagem-lateral {
        max-height: 250px;
      }
      .painel-lateral {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Phones */
    @media (max-width: 480px) {
      .pergunta {
        font-size: 1rem;
        padding: 15px;
      }
      .resposta {
        font-size: 0.9rem;
        padding: 10px;
      }
      .imagem-lateral {
        max-height: 200px;
      }
      .painel-lateral {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo.png" alt="Show do Milhão">
  </div>

  <div class="container">
    <div class="conteudo">
      <div class="lado-esquerdo">
        <div class="pergunta" id="perguntaTexto" onclick="tocarAudioPergunta()">
          1. O que significa ATL no contexto do PYP?
        </div>

        <div class="respostas" id="todasRespostas">
          <div class="resposta" onclick="responder(this, false)">
            <div class="numero">1</div>Abordagens Técnicas de Leitura
          </div>
          <div class="resposta" onclick="responder(this, false)">
            <div class="numero">2</div>Aulas Transversais de Linguagem
          </div>
          <div class="resposta" onclick="responder(this, false)">
            <div class="numero">3</div>Atividades para Trabalho em Laboratório
          </div>
          <div class="resposta correta" onclick="responder(this, true)">
            <div class="numero">4</div>Abordagens para a Aprendizagem
          </div>
        </div>
      </div>

      <div class="lado-direito">
        <img src="img/Silvio Santos 2.jpg" alt="Silvio" class="imagem-lateral" />

        <div class="painel-lateral">
          <div class="premio">1 MIL</div>
          <button class="proxima" onclick="window.location.href='2 pergunta.html'">Próxima</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPergunta" src="audio/Show do Milhão próxima pergunta.mp3" preload="auto"></audio>
  <audio id="somContagem" src="audio/The Countdown Clock [M2dhD9zR6hk].mp3"></audio>

  <script>
    let tempo = 10;
    let cronometro;
    let iniciado = false;

    const respostas = document.querySelectorAll('.respostas .resposta');
    let indiceRespostaAtual = 0;

    function mostrarProximaResposta() {
      if (indiceRespostaAtual < respostas.length) {
        respostas[indiceRespostaAtual].classList.add('aparecer');
        indiceRespostaAtual++;
      } else {
        document.body.removeEventListener('click', mostrarProximaResposta);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      respostas.forEach(r => r.classList.remove('aparecer'));
      document.body.addEventListener('click', mostrarProximaResposta);
    });

    function iniciarContagem() {
      if (iniciado) return;
      iniciado = true;

      const timer = document.getElementById("timer");
      const som = document.getElementById("somContagem");

      if (som) {
        som.play();
        setTimeout(() => { som.pause(); som.currentTime = 0; }, 10000);
      }

      cronometro = setInterval(() => {
        tempo--;
        if (tempo < 0) {
          clearInterval(cronometro);
          timer.innerText = "00:00";
          return;
        }
        timer.innerText = "00:" + (tempo < 10 ? "0" + tempo : tempo);
      }, 1000);
    }

    function responder(el, correto) {
      clearInterval(cronometro);
      const certa = document.querySelector(".correta");
      document.querySelectorAll(".resposta").forEach(r => r.classList.remove("certa"));
      certa.classList.add("certa");
    }

    function tocarAudioPergunta() {
      const audioPergunta = document.getElementById('audioPergunta');
      if (audioPergunta) {
        audioPergunta.currentTime = 0;
        audioPergunta.play();
      }
    }
  </script>
</body>
</html>
