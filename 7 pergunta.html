<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show do Milhão</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000066, #0000cc);
            color: white;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0; 
            width: 100%;
            height: 25vh; 
            overflow: hidden; 
        }

        .logo img {
            max-height: 100%; 
            max-width: 100%;
            object-fit: contain; 
        }

        .container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            padding: 20px; 
        }

        .conteudo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px; 
            gap: 40px;
            flex-wrap: wrap; 
            height: 100%; 
        }

        .lado-esquerdo {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
            height: 100%; 
        }

        .pergunta {
            font-size: 2.8vw; 
            background-color: rgba(197, 48, 14, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            flex-shrink: 0; 
        }

        .respostas {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1; 
            justify-content: center; 
        }

        .resposta {
            display: flex;
            align-items: center;
            padding: 1.5vw; 
            background-color: rgba(255, 0, 0, 0.9);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.8vw; 
            transform: translateX(-100%);
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .resposta.aparecer {
            transform: translateX(0); 
            opacity: 1; 
        }

        .resposta:hover {
            transform: scale(1.02); 
            background-color: rgba(255, 50, 50, 1);
        }

        .resposta.certa {
            animation: brilho 1s ease-in-out infinite;
        }

        .numero {
            background-color: gold;
            color: black;
            border-radius: 50%;
            width: 2.5vw; 
            height: 2.5vw; 
            min-width: 30px; 
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5vw;
            font-weight: bold;
            font-size: 1.2vw; 
        }

        .lado-direito {
            width: 35vw; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            gap: 20px; 
        }

        .imagem-lateral {
            width: 100%;
            max-height: 80%; 
            object-fit: contain; 
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .painel-lateral {
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .timer {
            background-color: darkorange;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 2.2vw;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .premio {
            font-size: 2.2vw;
            background-color: navy;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
        }

        .proxima {
            padding: 10px 20px;
            font-size: 1.5vw;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes brilho {
            0% { box-shadow: 0 0 10px 5px lime; }
            50% { box-shadow: 0 0 20px 10px lime; }
            100% { box-shadow: 0 0 10px 5px lime; }
        }

        /* Responsividade simplificada */
        @media (max-width: 768px) {
            html, body {
                flex-direction: column; 
            }
            .lado-direito {
                width: 90%;
                height: auto;
            }
            .imagem-lateral {
                max-height: 300px;
            }
            .painel-lateral {
                width: 100%;
                flex-direction: column; 
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="img/logo.png" alt="Show do Milhão">
    </div>

    <div class="container">
        <div class="conteudo">

            <div class="lado-esquerdo">
                <div class="pergunta" id="perguntaTexto" onclick="tocarAudioPergunta()">
                   7.	Durante uma discussão, um aluno reformula a fala do colega para confirmar que entendeu. Isso é exemplo de:
                </div>

                <div class="respostas" id="todasRespostas">
                    <div class="resposta correta" onclick="responder(this, true)">
                        <div class="numero">1</div>Escuta Ativa (comunicação) 
                    </div>
                    <div class="resposta" onclick="responder(this, false)">
                        <div class="numero">2</div>Pensamento Lógico
                    </div>
                    <div class="resposta" onclick="responder(this, false)">
                        <div class="numero">3</div>Metacognição
                    </div>
                    <div class="resposta" onclick="responder(this, false)">
                        <div class="numero">4</div> Organização Pessoal
                    </div>
                </div>
            </div>

            <div class="lado-direito">
                <img src="img/silvio-santos-1.webp" alt="Silvio" class="imagem-lateral" />
                
                <!-- Painel com prêmio e botão Próxima lado a lado -->
                <div class="painel-lateral">
                    <div class="premio">30 MIL</div>
                   <button class="proxima" onclick="window.location.href='8 pergunta.html'">Próxima</button>
                    
                </div>
            </div>

        </div>
    </div>

    <audio id="audioPergunta" src="audio/Show do Milhão próxima pergunta.mp3" preload="auto"></audio>
    <audio id="somContagem" src="audio/The Countdown Clock [M2dhD9zR6hk].mp3"></audio>

    <script>
        let tempo = 10;
        let cronometro;
        let iniciado = false;

        const respostas = document.querySelectorAll('.respostas .resposta');
        let indiceRespostaAtual = 0;

        function mostrarProximaResposta() {
            if (indiceRespostaAtual < respostas.length) {
                respostas[indiceRespostaAtual].classList.add('aparecer');
                indiceRespostaAtual++;
            } else {
                document.body.removeEventListener('click', mostrarProximaResposta);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            respostas.forEach(r => r.classList.remove('aparecer'));
            document.body.addEventListener('click', mostrarProximaResposta);
        });

        function iniciarContagem() {
            if (iniciado) return;
            iniciado = true;

            const timer = document.getElementById("timer");
            const som = document.getElementById("somContagem");

            if (som) {
                som.play();
                setTimeout(() => { som.pause(); som.currentTime = 0; }, 10000);
            }

            cronometro = setInterval(() => {
                tempo--;
                if (tempo < 0) {
                    clearInterval(cronometro);
                    timer.innerText = "00:00";
                    return;
                }
                timer.innerText = "00:" + (tempo < 10 ? "0" + tempo : tempo);
            }, 1000);
        }

        function responder(el, correto) {
            clearInterval(cronometro);
            const certa = document.querySelector(".correta");
            document.querySelectorAll(".resposta").forEach(r => r.classList.remove("certa"));
            certa.classList.add("certa");
        }

        function tocarAudioPergunta() { 
            const audioPergunta = document.getElementById('audioPergunta');
            if (audioPergunta) { 
                audioPergunta.currentTime = 0;
                audioPergunta.play();
            } 
        } 
    </script>
</body>
</html>
